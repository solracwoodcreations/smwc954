<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-First Photo Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="carousel-container">
        <ul class="carousel-track">
            <!-- Example images (replace with your own) -->
            <li class="carousel-slide"><img src="https://via.placeholder.com/800x450/1abc9c/ffffff?text=Image+1" alt="Image 1"></li>
            <li class="carousel-slide"><img src="https://via.placeholder.com/800x450/2ecc71/ffffff?text=Image+2" alt="Image 2"></li>
            <li class="carousel-slide"><img src="https://via.placeholder.com/800x450/3498db/ffffff?text=Image+3" alt="Image 3"></li>
            <li class="carousel-slide"><img src="https://via.placeholder.com/800x450/9b59b6/ffffff?text=Image+4" alt="Image 4"></li>
        </ul>

        <!-- Carousel navigation buttons and indicators -->
        <div class="carousel-navigation">
            <button class="carousel-button prev">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
            <div class="carousel-indicators">
                <!-- Indicators will be generated by JavaScript -->
            </div>
            <button class="carousel-button next">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
