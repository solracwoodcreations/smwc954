<div class="card-container">
        <div class="card-wrapper">
            <!-- Front of the card -->
            <div class="card-front">
                <h1 class="fancy-text">Happy Birthday China!</h1>
                <button class="open-card-btn">Click to Open</button>
            </div>

            <!-- Inside of the card -->
            <div class="card-inside">
                <p class="fancy-text">
                    Have as great of day as you are a great sister. May all your wishes come true,<br>I love you so much,<br>your bro Carlos
                </p>
                <div class="confetti-container"></div>
            </div>
        </div>
    </div>

    <main>
        <center><div class="carousel-container">
        <ul class="carousel-track">
            <!-- Example images (replace with your own) -->
            <li class="carousel-slide"><img src="images/IMG_4371.jpeg" alt="Image 1"></li>
            <li class="carousel-slide"><img src="images/IMG_4373.jpeg" alt="Image 2"></li>
            <li class="carousel-slide"><img src="images/IMG_4371.jpeg" alt="Image 3"></li>
            <li class="carousel-slide"><img src="images/IMG_4371.jpeg" alt="Image 4"></li>
        </ul>

        <!-- Carousel navigation buttons and indicators -->
        <div class="carousel-navigation">
            <button class="carousel-button prev">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
            <div class="carousel-indicators">
                <!-- Indicators will be generated by JavaScript -->
            </div>
            <button class="carousel-button next">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
        </div></div></center>
        
    </main>
