<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card" id="birthdayCard">
        <div class="front">
            <h1>Happy Birthday!</h1>
            <p>Click to open your card!</p>
        </div>
        <div class="back hidden">
            <h2>Wishing you a fantastic day!</h2>
            <p>May your day be filled with joy, laughter, and all your favorite things!</p>
            <p class="signature">- From your friend</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
