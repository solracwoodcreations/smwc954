<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card-container js-card-opener">
        <div class="card">
            <div class="front">
                <div class="header">
                    <p>Click me!</p>
                </div>
                <h1>Happy<br>Birthday!</h1>
            </div>
            <div class="back">
                <div class="message">
                    <p>Wishing you a day filled with happiness and a year filled with joy!</p>
                    <p class="signature">- Best wishes</p>
                </div>
            </div>
        </div>
    </div>

    <div class="confetti-container" aria-hidden="true"></div>

    <script src="script.js"></script>
</body>
</html>
