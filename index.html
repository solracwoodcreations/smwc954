<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday China!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <!-- Front of the card -->
            <div class="card-front">
                <div class="glowing-text">Happy Birthday!</div>
                <button id="open-card-btn" class="open-card-btn">Click to open</button>
            </div>

            <!-- Back of the card (hidden initially) -->
            <div class="card-back">
                <p>Wishing you the happiest of birthdays! Hope your day is filled with joy, laughter, and all your favorite things.</p>
                <div class="signature">- Love Carlos</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
