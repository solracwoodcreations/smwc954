<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="carousel">
  <div class="carousel-track">
    <img src="images/IMG_4324.jpeg" alt="Slide 1" class="carousel-slide">
    <img src="images/IMG_4324.jpeg" alt="Slide 2" class="carousel-slide">
    <img src="images/IMG_4324.jpeg" alt="Slide 3" class="carousel-slide">
  </div>
  <button class="carousel-button prev">&#10094;</button>
  <button class="carousel-button next">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
